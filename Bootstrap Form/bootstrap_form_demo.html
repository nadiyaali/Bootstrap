<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <h1 class="display-2">Bootstrap Forms</h1>
    <!-- For forms, use div.form-group to group label and input together  -->
    <!-- Use input.form-control to make input control bigger -->
    <!-- use bootstarp row and col to make controls in a row or col -->
    <form action="abc.html">
        <div class="row">
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
        </div>

        <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="password">
        </div>
    </div>
        <div class="row">
        
        <div class="form-group col-3">
            <label for="city">City</label>
            <input type="text" class="form-control" placeholder="City" id="city">
        </div>
        
            <div class="form-group col-6">
            <label for="state_select">Select State</label>
            <select name="" id="state_select" class="form-control">
                <option value="AL">ALABAMA</option>
                <option value="AK">ALASKA</option>
            </select>
        </div>
        

        <div class="form-group col-3">
            <label for="zipcode">Zipcode</label>
            <input type="text" class="form-control" placeholder="zipcode" id="zipcode" >
        </div>

    </div>

    <div class="form-check col-3">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            Default checkbox
        </label>
    </div>

    <div class="form-check col-3">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
            Default radio
        </label>
    </div>
    </form>

</body>

</html>
